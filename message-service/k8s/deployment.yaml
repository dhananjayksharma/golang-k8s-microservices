apiVersion: apps/v1
kind: Deployment
metadata:
  name: message-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: message-service
  template:
    metadata:
      labels:
        app: message-service
    spec:
      containers:
      - name: app
        image: your-dockerhub/message-service:1.0
        ports:
        - containerPort: 8111
        envFrom:
        - configMapRef:
            name: message-service-config
        - secretRef:
            name: message-service-secret
        readinessProbe:
          httpGet:
            path: /healthz
            port: 8111
          initialDelaySeconds: 3
          periodSeconds: 5
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8111
          initialDelaySeconds: 10
          periodSeconds: 10
