apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Values.appname.name }}-ingress
  namespace: {{ .Values.appname.appns }}
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  rules:
    - host: payment.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: payment-service
                port:
                  number: 8112
