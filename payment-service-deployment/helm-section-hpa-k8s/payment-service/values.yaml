replicaCount: 1
appname:
    name: payment-service
    paymentservicens: payment-service-namespace
image:
  repository: docker.io/dhananjayksharma/payment-service
  tag: "latest"
  pullPolicy: Always

service:
  type: ClusterIP
  port: 8112

resources:
  limits:
    cpu: "500m"
    memory: "512Mi"

secrets:
  # If set, use this existing Secret from the namespace and do not create a new one.
  # The Secret must contain keys: MYSQL_USER and MYSQL_PASSWORD.
  existingSecretName: "payment-service-secret"
  mysqlUser: ""
  mysqlPassword: ""

mysql:
  caSecretName: mysql-ca-cert
  caMountPath: /etc/mysql/certs
