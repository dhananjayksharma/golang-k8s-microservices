replicaCount: 1
appname:
    name: payment-service
    paymentservicens: payment-service-namespace
image:
  repository: payment-service
  tag: "2.4.0"
  pullPolicy: IfNotPresent

service:
  type: ClusterIP
  port: 8112

resources:
  limits:
    cpu: "500m"
    memory: "512Mi"

secrets:
  # If set, use this existing Secret from the namespace and do not create a new one.
  # The Secret must contain keys: MYSQL_USER and MYSQL_PASSWORD.
  existingSecretName: "payment-service-secret"
  mysqlUser: ""
  mysqlPassword: ""
